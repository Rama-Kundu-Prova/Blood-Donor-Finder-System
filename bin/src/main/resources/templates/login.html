<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>

<section>

<br>
<br>
<div class="container p-5">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="card">
  <div class="card-header text-center fs-4">
   Login Here
  </div>
						<div th:if="${param.error}" class="alert alert-danger">
						
							[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]	

							</div>

						<div th:if="${param.logout}" class="alert alert-success">
							Logout Sucessfully</div>
	
	<div class="card-body">
	
	<form action="/login" method="post">
	<div class="mb-3">
	<label>Enter Email</label><input type="text" name="username" class="form-control">
	
	</div>
	
	<div class="mb-3">
	<label>Enter Password</label><input type="password" name="password" class="form-control">
	</div>
	
	
	<div>
		<button class="btn  col-md-6 text-white" style="background:#333356" >Login</button>
		
		<a href="loadForgetPassword" class="text-decoration-none">
	Forget Password</a>
	

	
	</div>
	

	
	
	
	</form>
	
	
	</div>
	</div>


</div>


</div>


</div>


</section>





</body>
</html>
