	<div class="card-body">
	


<form action="editProfile" method="post">


	<div class="row mb-3">
		
		<div class="col-sm-6" >
		<input type="text" class="form-control" id="userName" name="userName" placeholder="Edit your name ">
		</div>
		<div class="col-sm-12">
		
		<!--  <input type="text" class="form-control" id="userAge" name="userAge" placeholder="Edit your age" >
		-->
		
			<div class="col-sm-5"> Date of Birth: </div>
		<div class="col-sm-6">
	
		<input type="date" class="form-control" id="userAge" name="userAge" arial-describedby="emailHelp" required>
		
		</div>
		</div>
    </div>
    
	<div class="row mb-3">
		
		<div class="col-sm-6" >
		<input type="text" class="form-control" id="userPhone" name="userPhone" placeholder="Edit your phone number">
		</div>
		
 
            <div class="col-sm-6">
                <label for="status" ><strong>Become a doner:</strong></label>
             <input type="radio" name="status" value="active"  style="margin-left:20px" checked>Yes
             <input type="radio" name="status" value="inactive" style="margin-left:20px">No
         </div>

	</div>

    <div class="row mb-3">
		
		<div class="col-sm-6" >
            <label for="">Division</label>
            <select class="form-control" name="userDivision" id="userDivision" onchange="selectDistrict(this.id,'userDistrict')">
                <option value="">--Choose Division</option>
                <option value="Barishal">Barishal</option>
                <option value="Chittagong">Chittagong</option>
                <option value="Dhaka">Dhaka</option>
                <option value="Khulna">Khulna</option>
                <option value="Mymensingh">Mymensingh</option>
                <option value="Rajshahi">Rajshahi</option>
                <option value="Rangpur">Rangpur</option>
                <option value="Sylhet">Sylhet</option>
            </select>
		</div>

		<div class="col-sm-6">
            <label for="">District</label>
            <select class="form-control"  name="userDistrict" id="userDistrict" onchange="selectThana(this.id,'userThana')">
    
            </select>
		</div>
    </div>

	<div class="row mb-3">
		
		<div class="col-sm-6" >
        <label for="">Thana/Upazila</label>
            <select class="form-control" name="userThana" id="userThana" onchange="selectUnion(this.id,'userUnion')">
                
            </select>
		</div>
		<div class="col-sm-6">
            <label for="">Union</label>
            <select class="form-control" name="userUnion" id="userUnion">
                
            </select>
		</div>
		
    </div>
	<br>
	<button class="btn btn-primary btn-lg btn-block" type="submit" style="width:25%; margin:center; background:#333356;" >Update</button>
	<br>
	
		
	</form>

    <script type="text/javascript" src="../function.js">
